<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Manu</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="menu">
        <header>
            <h1 class="CafeName">CAMPER CAFE</h1>
            <p class="CafeEst">Est. 2020</p>
        </header>
        <hr>
        <main>
            <section>
                <h2 class="coffee">Coffee</h2>
                <img class="photo" src="coffee.jpg" alt="coffee icon">
                <article class="item">
                    <p class="flavor">French Vanilla</p><p class="price">3.00</p>
                </article>

                <article class="item">
                    <p class="flavor">Caramel Macchiato</p><p class="price">3.75</p>
                </article>

                <article class="item">
                    <p class="flavor">Pumpkin Spice</p><p class="price">3.50</p>
                </article>

                <article class="item">
                    <p class="flavor">Hazelnut</p><p class="price">4.00</p>
                </article>

                <article class="item">
                    <p class="flavor">Hazelnut</p><p class="price">4.50</p>
                </article>
            </section>

            <section>
                <h2 class="coffee">Desserts</h2>
                <img class="photo" src="pie.jpg" alt="pie icon">
                <article class="item">
                    <p class="flavor">Donut</p><p class="price">1.50</p>
                </article>

                <article class="item">
                    <p class="flavor">Cherry Pie</p><p class="price">2.75</p>
                </article>

                <article class="item">
                    <p class="flavor">Cheesecake</p><p class="price">3.00</p>
                </article>

                <article class="item">
                    <p class="flavor">Cinnamon Roll</p><p class="price">2.50</p>
                </article>
            </section>
        </main>

        <hr class="bottom-line">

        <footer>
            <p><a href="https://www.blazeclan.com/">Visit our Website</a></p>
            <p class="address">Make an Impact While Having Fun @ Work</p>
        </footer>
    </div>
</body>
</html>
